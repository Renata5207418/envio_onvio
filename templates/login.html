<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Login - PostaOnvio</title>

  <!-- CSS específico da tela de Login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

  <!-- Icones Font Awesome  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <!-- Logotipo (opcional) -->
<img src="{{ url_for('static', filename='image/logosc.png') }}" alt="Logo do Sistema Domínio" class="logo">

    <h1>Envio Onvio</h1>
        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

            <label for="senha">Senha:</label>
            <div class="password-container">
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

                 <button type="submit">Entrar</button>
                 <!-- Exibir mensagem de erro se houver -->
                 <div id="feedback" class="feedback"></div>
        </form>
  </div>
  <!-- JS específico da tela de Login -->
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
